services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spur-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spur_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - spur-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spur-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - spur-network

  # Backend Service
  backend:
    build:
      context: ./backend
      target: development
    container_name: spur-backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - spur-network
    restart: unless-stopped
    command: sh -c "npm run init-db && npm run dev"

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: spur-frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "8080:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - spur-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  spur-network:
    driver: bridge
