<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Robot head -->
  <rect x="6" y="8" width="20" height="16" rx="3" fill="url(#grad1)"/>
  <!-- Eyes -->
  <circle cx="12" cy="14" r="2" fill="white"/>
  <circle cx="20" cy="14" r="2" fill="white"/>
  <circle cx="12" cy="14" r="1" fill="#1976d2"/>
  <circle cx="20" cy="14" r="1" fill="#1976d2"/>
  <!-- Mouth -->
  <rect x="14" y="18" width="4" height="2" rx="1" fill="white"/>
  <!-- Antenna -->
  <line x1="16" y1="8" x2="16" y2="4" stroke="#2196f3" stroke-width="2"/>
  <circle cx="16" cy="4" r="1.5" fill="#ff5722"/>
  <!-- Body indicator -->
  <rect x="13" y="24" width="6" height="4" rx="1" fill="#90caf9"/>
</svg>
